{% extends 'base.html' %}

{% block head %} 
<title>ToDoPro</title>
{% endblock %}


{% block body %}

<div class="content">
    <h1 style="text-align:center">
        Update the Task
    </h1>
    <div class="form">
        <form action="/update/{{task.id}}" method="POST" style="text-align:center">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update" >
        </form>
    </div>
</div>

{% endblock %}
